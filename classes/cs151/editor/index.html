		<style>
.editor-container {
	position: relative;
	width: 90%;
	margin: auto;
}
.editor-container #editor {
	width: 100%;
	height: 80vh;
	margin: auto;
	font-size: 20px;
	font-family: 'Menlo';
}
.editor-container #copybut{
	position: absolute;
	right: 5px;
	top: 5px;
	z-index: 1;
	border-radius: 10px;
	border: 3pt solid #0391A5;
	color: #FFAE00;
	background-color: transparent;
	padding: 8pt;
	opacity: 0;
	transition: opacity .5s ease-in-out;
}
.editor-container:hover #copybut {
	opacity: 1
}
.editor-container #copybut:active {
	border-color: red;
	}
</style>
<br>
<div class="editor-container">
<button id="copybut" onClick="mycopy()">Copy</button>
<div id="editor"> </div>
</div>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>
<script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/gruvbox");
editor.session.setMode("ace/mode/python");
editor.session.setUseSoftTabs(true);

// Load existing session if available
if (sessionStorage.getItem("ace_editor_text")) {
	editor.setSession(ace.createEditSession(sessionStorage.getItem("ace_editor_text")))
}

// Autosave into session storage every time a change is made
// This will persist across reloads or history changes until a tab is closed
editor.session.on('change', function(delta) {
	sessionStorage.setItem("ace_editor_text", editor.getSession().getValue())
})

function mycopy() {
	var copytext = editor.getValue()
	navigator.clipboard.writeText(copytext);
}
</script>
